<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10937ff0c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">Login</h1>
                <form>
                    <div class="mb-3">
                        <label for="user" class="form-label">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope icon"></i></span>
                            <input type="user" id="username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-key icon"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                    <p class="mt-3">No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </form>
                <div class="loginMessage">
                    <p id="loginMessage"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
